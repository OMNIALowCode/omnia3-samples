<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="./omnia-tile.js"></script>

    <title>OMNIA Web Components: Tile</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h3>OMNIA Web Component</h3>
        <h4>Tile <small><a href="https://github.com/numbersbelieve/omnia3-samples/blob/master/webcomponents/tile/omnia-tile.js">View source code</a></small></h4>
        <hr/>
        <div class="row">
            <div class="col" id="revenues">
                <omnia-tile />
            </div>
            <div class="col" id="users">
                <omnia-tile />
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var revenues = document.querySelector('#revenues omnia-tile');
            revenues.title = 'Revenues';
            revenues.icon = 'arrow-up';
            revenues.iconColor = '#1fa67a';
            revenues.textColor = '#1fa67a';
            revenues.backgroundColor = 'white';
            revenues.value = '32 369â‚¬';
            revenues.isLoading = false;

            var users = document.querySelector('#users omnia-tile');
            users.title = 'Users';
            users.icon = 'users';
            users.iconColor = '#c4adff';
            users.textColor = 'white';
            users.backgroundColor = '#8457f3';
            users.value = '217 963';
            users.isLoading = false;
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="./omnia-time-picker.js"></script>

    <title>OMNIA Web Components: Time picker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h3>OMNIA Web Component</h3>
        <h4>Time picker <small><a href="https://github.com/numbersbelieve/omnia3-samples/blob/master/webcomponents/time-picker/omnia-time-picker.js">View source code</a></small></h4>
        <hr/>
        <div class="col">
            <omnia-time-picker />
        </div>
        <div class="col pt-5">
            <p>If you want to validate the value in the server-side, you can use the following C# code:</p>

            <textarea disabled rows="6" class="form-control col-12">
if(!string.IsNullOrEmpty(newValue)){
    if(!DateTime.TryParseExact(newValue, "HH:mm", CultureInfo.InvariantCulture, DateTimeStyles.None, out _))
        throw new Exception($"The value '{newValue}' is not valid as Time input.");
}
            </textarea>
            <p><i>Note: You must add the "System.Globalization" as a new Behaviour Namespace in order to execute the code.</i></p>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var component = document.querySelector('omnia-time');
            component.value = '17:30';
        });
    </script>
</body>

</html>

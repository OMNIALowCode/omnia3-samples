<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="./omnia-bar-chart.js"></script>

    <title>OMNIA Web Components: Bar Chart</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h3>OMNIA Web Component</h3>
        <h4>Bar Chart (using chart.js) <small><a href="https://github.com/numbersbelieve/omnia3-samples/blob/master/webcomponents/bar-chart/omnia-bar-chart.js">View source code</a></small></h4>
        <hr/>
        <div class="col">
            <omnia-bar-chart />
        </div>
        <h5><i>When mapping this WebComponent to a list, please make sure that the max page size of the list can't be exceeded.</i></h5>
    </div>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var component = document.querySelector('omnia-bar-chart');
            component.value = [{
                serievalue: 'Jan',
                datavalue: 35
            }, {
                serievalue: 'Feb',
                datavalue: 41
            }, {
                serievalue: 'Mar',
                datavalue: 12
            }, {
                serievalue: 'Apr',
                datavalue: 75
            }, {
                serievalue: 'May ',
                datavalue: 64
            }];
        });
    </script>
</body>

</html>
